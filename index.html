<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Скачать приложение</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 24px;
    }

    h1 {
      margin-bottom: 12px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 24px;
    }

    .buttons {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    a.button {
      display: block;
      padding: 14px;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }

    a.button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Скачать приложение</h1>
  <p id="status">Определяем ваше устройство…</p>

  <div class="buttons" id="fallback">
    <a class="button" href="https://apps.apple.com/ru/app/v2raytun/id6476628951">Скачать для iOS</a>
    <a class="button" href="https://play.google.com/store/apps/details?id=com.v2raytun.android">Скачать для Android</a>
    <a class="button" href="https://storage.v2raytun.com/v2RayTun_Setup.exe">Скачать для Windows</a>
    <a class="button" href="https://apps.apple.com/en/app/v2raytun/id6476628951">Скачать для Mac</a>
  </div>
</div>

<script>
  (function () {
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    const links = {
      ios: "IOS_LINK",
      android: "ANDROID_LINK",
      windows: "WINDOWS_LINK",
      mac: "MAC_LINK"
    };

    function redirect(url) {
      window.location.replace(url);
    }

    // iOS
    if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
      redirect(links.ios);
      return;
    }

    // Android
    if (/Android/.test(ua)) {
      redirect(links.android);
      return;
    }

    // Windows
    if (/Windows NT/.test(ua)) {
      redirect(links.windows);
      return;
    }

    // macOS
    if (/Macintosh/.test(ua)) {
      redirect(links.mac);
      return;
    }

    // Fallback
    document.getElementById("status").innerText =
      "Не удалось определить устройство. Выберите вручную:";
    document.getElementById("fallback").style.display = "flex";
  })();
</script>

</body>
</html>
