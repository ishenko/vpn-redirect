<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Скачать приложение</title>

  <style>
    :root{
      --bg:#0f172a;
      --primary:#2563eb;
      --primary-hover:#1d4ed8;
      --text-muted:rgba(255,255,255,0.85);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, #071029 0%, var(--bg) 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.03);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 22px;
      font-weight: 700;
    }

    #status {
      margin-bottom: 20px;
      font-size: 15px;
      color: var(--text-muted);
    }

    .button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      background: var(--primary);
      color: #fff;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .button:hover {
      background: var(--primary-hover);
    }

    .button:active {
      transform: translateY(1px);
    }

    .buttons {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }

    .controls {
      margin-bottom: 12px;
    }

    a.button {
      text-decoration: none;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Скачать приложение</h1>
  <p id="status">Определяем ваше устройство…</p>

  <div class="controls">
    <button id="manualBtn" class="button">Скачать вручную</button>
  </div>

  <div class="buttons" id="fallback">
    <a class="button" href="https://apps.apple.com/ru/app/v2raytun/id6476628951">Скачать для iOS</a>
    <a class="button" href="https://play.google.com/store/apps/details?id=com.v2raytun.android">Скачать для Android</a>
    <a class="button" href="https://storage.v2raytun.com/v2RayTun_Setup.exe">Скачать для Windows</a>
    <a class="button" href="https://apps.apple.com/en/app/v2raytun/id6476628951">Скачать для Mac</a>
  </div>
</div>

<script>
(function () {
  const statusEl = document.getElementById('status');
  const fallback = document.getElementById('fallback');
  const manualBtn = document.getElementById('manualBtn');

  let redirectTimer = null;
  let cancelled = false;

  function detectPlatform() {
    const ua = navigator.userAgent || '';
    const isIpadOS = navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1;

    if (/iPhone|iPad|iPod/.test(ua) || isIpadOS) return 'ios';
    if (/Android/.test(ua)) return 'android';
    if (/Windows NT/.test(ua)) return 'windows';
    if (/Macintosh/.test(ua)) return 'mac';
    return null;
  }

  function getLink(platform) {
    const links = {
      ios: "https://apps.apple.com/ru/app/v2raytun/id6476628951",
      android: "https://play.google.com/store/apps/details?id=com.v2raytun.android",
      windows: "https://storage.v2raytun.com/v2RayTun_Setup.exe",
      mac: "https://apps.apple.com/en/app/v2raytun/id6476628951"
    };
    return links[platform] || null;
  }

  function showManual() {
    fallback.style.display = 'flex';
    statusEl.textContent = 'Выберите устройство для скачивания:';
    manualBtn.style.display = 'none';
  }

  manualBtn.addEventListener('click', () => {
    cancelled = true;
    if (redirectTimer) clearTimeout(redirectTimer);
    showManual();
  });

  redirectTimer = setTimeout(() => {
    if (cancelled) return;

    const platform = detectPlatform();
    const link = getLink(platform);

    if (link) {
      statusEl.textContent = 'Перенаправляем…';
      window.location.replace(link);
    } else {
      showManual();
    }
  }, 3000);
})();
</script>

</body>
</html>
