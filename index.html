<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Скачать приложение</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container { text-align: center; max-width: 420px; padding: 24px; }
    h1 { margin-bottom: 12px; }
    p { opacity: 0.9; margin-bottom: 24px; }
    .buttons { display: none; flex-direction: column; gap: 12px; }
    a.button {
      display: block; padding: 14px; border-radius: 10px;
      background: #2563eb; color: #fff; text-decoration: none; font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Скачать приложение</h1>
    <p id="status">Определяем ваше устройство…</p>

    <div class="buttons" id="fallback">
      <a class="button" id="btn-ios" href="https://apps.apple.com/ru/app/v2raytun/id6476628951">Скачать для iOS</a>
      <a class="button" id="btn-android" href="https://play.google.com/store/apps/details?id=com.v2raytun.android">Скачать для Android</a>
      <a class="button" id="btn-windows" href="https://storage.v2raytun.com/v2RayTun_Setup.exe">Скачать для Windows</a>
      <a class="button" id="btn-mac" href="https://apps.apple.com/en/app/v2raytun/id6476628951">Скачать для Mac</a>
    </div>
  </div>

  <script>
  (function () {
    // Поставьте здесь свои конечные ссылки:
    const links = {
      ios: "https://apps.apple.com/ru/app/v2raytun/id6476628951",
      android: "https://play.google.com/store/apps/details?id=com.v2raytun.android",
      windows: "https://storage.v2raytun.com/v2RayTun_Setup.exe",
      mac: "https://apps.apple.com/en/app/v2raytun/id6476628951",
      default: "https://example.com" // на случай неизвестного устройства
    };

    function showFallback(message) {
      document.getElementById("status").innerText = message || "Выберите вручную:";
      document.getElementById("fallback").style.display = "flex";
    }

    function safeRedirect(url) {
      // Логируем для отладки
      console.log("Redirect to:", url);
      // Сначала пробуем replace (без истории), если не сработало — предложим кнопки
      try {
        window.location.replace(url);
      } catch (e) {
        console.warn("Redirect failed:", e);
        showFallback("Не удалось автоматически перенаправить — выберите вручную:");
      }
    }

    function detectPlatform() {
      const ua = navigator.userAgent || "";
      const platform = navigator.platform || "";
      const maxTouch = navigator.maxTouchPoints || 0;

      // Android
      if (/Android/i.test(ua)) return "android";
      // iPhone / iPod
      if (/iPhone|iPod/i.test(ua)) return "ios";
      // iPad (iPadOS 13+ часто даёт Mac в UA, но при этом platform === "MacIntel" + touchpoints > 1)
      if ((/iPad/i.test(ua)) || (platform === "MacIntel" && maxTouch > 1)) return "ios";
      // macOS
      if (/Macintosh|Mac OS X/i.test(ua)) return "mac";
      // Windows
      if (/Windows NT/i.test(ua)) return "windows";
      // fallback
      return null;
    }

    // Попробуем детект
    const platform = detectPlatform();
    if (platform && links[platform]) {
      // Небольшая задержка для UX (покажет "Определяем..." на момент редиректа)
      setTimeout(() => safeRedirect(links[platform]), 150);
      // На случай, если автоматический редирект блокирован — покажем fallback через 900ms
      setTimeout(() => {
        // если пользователь всё ещё на странице (редирект не случился), показываем кнопки
        showFallback("Автоматический переход не сработал — выберите вручную:");
      }, 900);
    } else {
      // Если платформа неопознана — показываем кнопки
      showFallback("Не удалось определить устройство. Выберите вручную:");
    }
  })();
  </script>
</body>
</html>
